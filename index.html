<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>My Grid</title>
</head>
<body>
    <section class="about-grid">
     <div class="starter-txt">
      <div>
        <h1>CSS Grid examples</h1>
      </div>
     <div>
        <a href="/index.html">
            <img class="logo" src="/imgs/twitter.logo.svg" alt="twitter logo">
        </a>
        <a href="/index.html">
            <img class="logo" src="/imgs/github.logo.png" alt="github logo">
        </a>
     </div>
    </div>
    <div class="grid">

        <div class="item negativespace">Negative space</div>
        <div class="item flexiblebreadth">Flexible Breadth</div>
        <div class="item masonryII">Masonry II</div>
        <div class="item masonryIII">Masonry III</div>
        <div class="item domorder">Dom Order</div>
        <div class="item namedtracks">Named Tracks</div>
